<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Finder</title>
    <link rel="stylesheet" href="./styles/mainstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    
        <div class="wrapper">
            <div id="search-wrapper" class="search-wrapper">
                <div class="logo"><img class="logo-img" src="./images/title-holiday-finder.png" alt="Holiday Finder"></div>
                <label for="date">Choose a Date:</label>
                <input type="date" id="date-input"><br/>
                <label for="country">Choose a Country:</label>
                <select id="country-input" name="country">
                    <option value="France">France</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Spain">Spain</option>
                    <option value="USA">United States</option>
                    <option value="Greece">Greece</option>
                    <option value="South-africa">South Africa</option>
                    <option value="Australia">Australia</option>
                </select>
                <div class="dog-box"><img class="dog-image" src="./images/dog 1.png" alt="Pug with reindeer antlers"></div>
                <button type="button" id="submit-btn" onclick="findHoliday()">
                    Find Out!
                </button>
            </div>
            <div id="yes-wrapper" class="yes-wrapper hide-page">
                <div class="title-box">
                    <h2>Friday, June 24th Is a holiday in Barcelona:</h2>
                </div>

                <div class="holiday-box" id="holiday-box">
                </div>
                <div class="fireworks-box"><img class="fireworks-image" src="./images/fireworks.jpg" alt="Two hands holding sparklers "></div>
                <button type="button" class="back-btn" id="back-btn" onclick="goBack()">
                    New Search
                </button>
            </div>
            <div id="no-wrapper" class="no-wrapper hide-page">
                <div class="title-box">
                    <h2>Tuesday, December 13th Is <span class="highlight-text">just another day</span> in Barcelona</h2>
                </div>
                <div class="anyday-box"><img class="anyday-image" src="./images/pomeranian.jpg" alt="A pomeranian with glasses using an Ipad"></div>
                <button type="button" class="back-btn" id="back-btn" onclick="goBack()">
                    New Search
                </button>
            </div>    
            
        </div>

    

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
