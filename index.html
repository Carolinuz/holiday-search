<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Finder</title>
    <link rel="stylesheet" href="./styles/mainstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    
        <div class="wrapper">
            <div id="search-wrapper" class="search-wrapper">
                <div class="logo"><img class="logo-img" src="./images/title-holiday-finder.png" alt="Holiday Finder"></div>
                <label for="date">Choose a Date:</label>
                <input type="date" id="date-input"><br/>
                <label for="country">Choose a Country:</label>
                <select id="country-input" name="country">
                    <option value="ad">Andorra</option>
                    <option value="ar">Argentina</option>
                    <option value="au">Australia</option>
                    <option value="at">Austria</option>
                    <option value="bd">Bangladesh</option>
                    <option value="be">Belgium</option>
                    <option value="bo">Bolivia</option>
                    <option value="br">Brazil</option>
                    <option value="bg">Bulgaria</option>
                    <option value="ca">Canada</option>
                    <option value="cl">Chile</option>
                    <option value="cn">China</option>
                    <option value="co">Colombia</option>
                    <option value="hr">Croacia</option>
                    <option value="cz">Czech Republic</option>
                    <option value="dk">Denmark</option>
                    <option value="do">Dominican Republic</option>
                    <option value="eg">Egypt</option>
                    <option value="fi">Finland</option>
                    <option value="fr">France</option>
                    <option value="ge">Georgia</option>
                    <option value="de">Germany</option>
                    <option value="gr">Greece</option>
                    <option value="hk">Hong Kong</option>
                    <option value="hu">Hungary</option>
                    <option value="in">India</option>
                    <option value="ie">Ireland</option>
                    <option value="il">Israel</option>
                    <option value="it">Italy</option>
                    <option value="jp">Japan</option>
                    <option value="ke">Kenya</option>
                    <option value="mx">Mexico</option>
                    <option value="ma">Morocco</option>
                    <option value="nl">Netherlands</option>
                    <option value="nz">New Zealand</option>
                    <option value="no">Norway</option>
                    <option value="pk">Pakistan</option>
                    <option value="pe">Peru</option>
                    <option value="ph">Philippines</option>
                    <option value="pt">Portugal</option>
                    <option value="ru">Russia</option>
                    <option value="rw">Rwanda</option>
                    <option value="sa">Saudi Arabia</option>
                    <option value="sg">Singapore</option>
                    <option value="si">Slovenia</option>
                    <option value="za">South Africa</option>
                    <option value="kr">South Korea</option>
                    <option value="es">Spain</option>
                    <option value="se">Sweden</option>
                    <option value="ch">Switzerland</option>
                    <option value="tw">Taiwan</option>
                    <option value="th">Thailand</option>
                    <option value="tr">Turkey</option>
                    <option value="ua">Ukraine</option>
                    <option value="gb">United Kingdom</option>
                    <option value="us">United States</option>
                    <option value="uy">Uruguay</option>
                    <option value="ve">Venezuela</option>
                    <option value="vn">Vietnam</option>
                    <option value="zw">Zimbabwe</option>
                </select>
                <div class="dog-box"><img class="dog-image" src="./images/dog 1.png" alt="Pug with reindeer antlers"></div>
                <button type="button" id="submit-btn" onclick="findHoliday()">
                    Find Out!
                </button>
            </div>
            <div id="yes-wrapper" class="yes-wrapper hide-page">
                <div class="title-box" id="title-box">
                    
                </div>

                <div class="holiday-box" id="holiday-box">
                </div>
                <div class="fireworks-box"><img class="fireworks-image" src="./images/fireworks.jpg" alt="Two hands holding sparklers "></div>
                <button type="button" class="back-btn" id="back-btn" onclick="goBack()">
                    New Search
                </button>
            </div>
            <div id="no-wrapper" class="no-wrapper hide-page">
                <div class="title-box" id="title-box2">
                    <h2>Tuesday, December 13th Is <span class="highlight-text">just another day</span> in Barcelona</h2>
                </div>
                <div class="anyday-box"><img class="anyday-image" src="./images/pomeranian.jpg" alt="A pomeranian with glasses using an Ipad"></div>
                <button type="button" class="back-btn" id="back-btn" onclick="goBack()">
                    New Search
                </button>
            </div>    
            
        </div>

    

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
